<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon-clock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <div class="logo">
        <img class="logo" src="./assets/PRETO - Sem Fundo.png" alt="">
    </div>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
            <div class="inputs">
            <input
                type="number"
                id="hourInput"
                placeholder="00"
                min="0"
                max="23"
            />
            <input
                type="number"
                id="minuteInput"
                placeholder="00"
                min="0"
                max="59"
            />
            </div>
            <button id="set">Add Alarm</button>
            <div class="activeAlarms"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
